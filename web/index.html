<!DOCTYPE html>
<html>
  <head>
    <title>Graphite Pencil Painter</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>

    <script type="text/javascript" src="src/const.js"></script>
    <script type="text/javascript" src="src/interpolation.js"></script>
    <script type="text/javascript" src="src/element.js"></script>
    <script type="text/javascript" src="src/grain.js"></script>
    <script type="text/javascript" src="src/paper.js"></script>
    <script type="text/javascript" src="src/pencil.js"></script>
    <script type="text/javascript" src="src/interaction.js"></script>
    <script type="text/javascript" src="src/eraser_interaction.js"></script>

    <script type="text/javascript" src="ui/shape_getter.js"></script>
    <script type="text/javascript" src="ui/color_picker.js"></script>
    <script type="text/javascript" src="ui/painter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Graphite Pencil</h1>
    </div>

    <div id="main-container">
      <canvas id="pencil-canvas" width="1500px" height="500px"></canvas>
    </div>

    <div id="sidebar">
      <div id="pencil-shape">
        <canvas id="shapeGetter" width="250px" height="200px"></canvas>
        <div class="tool-buttons">
          <button id="resetShapeGetter">Reset</button>
          <button id="commitShapeGetter">Commit</button>
        </div>
      </div>

      <div id="pencil-color">
        <canvas id="colorPicker" width="250px" height="200px"></canvas>
        <div class="tool-buttons">
          <canvas id="colorPreview" width="50px" height="20px"></canvas>
        </div>
        <div class="tool-buttons">
          <button id="commitColor">Commit</button>
        </div>
      </div>
    </div>

    <div id="function-choice">
      <button id="shape-getter">Shape Getter</button>
      <button id="color-picker">Color Picker</button>
      <button id="fill-canvas">Fill the canvas</button>
      <button id="eraser">Eraser</button>
      <button id="reset-pencil">Pencil</button>
    </div>

  </body>
</html>
